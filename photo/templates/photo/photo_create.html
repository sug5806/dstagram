{% extends 'base.html' %}
{% block title %}
Photo Create
{% endblock %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-6">

        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
